name: Preview Deployment - Dashboard
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/dashboard/**
      - packages/**
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.26"
      - name: ‚ö° Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: üê≥ Docker build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: true
          tags: registry.fly.io/midday-dashboard:preview-${{ github.sha }}
          build-args: |
            TURBO_TEAM=${{ secrets.TURBO_TOKEN }}
            TURBO_TOKEN=${{ secrets.TURBO_TEAM }}
          provenance: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
